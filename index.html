<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/list.css">
  <link rel="stylesheet" href="./css/btns.css">
  <link rel="stylesheet" href="./css/modal.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/despertador.png">
  <title>Remind.me</title>
</head>
<body>
  <header class="header">
    <h1 class="h-title">REMIND.ME</h1>
    <img class="icon" src="./assets/despertador.png" alt="">
    <h3>Para lembrar de Provas e Concursos</h3>
  </header>
  <main class="main">
    <div class="lista">
      <select name="candidato" class="candidatos">
        <option value="0">Selecione um candidato</option>
        <option value="gleydson">Gleydson</option>
        <option value="elane">Elane</option>
        <option value="joão">João</option>
      </select>
      <ul class="exames-list"></ul>
    </div>
  </main>
  <div class="modal-container">
    <div class="modal-content">
      <p class="modal-title">CADASTRAR NOVO CONCURSO</p>
      <form class="modal-form">
        <input type="text" name="orgao" placeholder="Órgão" required>
        <input type="text" name="banca" placeholder="Banca Organizadora" required>
        <label for="">Data de inscrição</label>
        <input type="date" name="dt_inscricao" required>
        
        <label for="">Data do Pagamento</label>
        <input type="date" name="dt_pgto" required>
        
        <label for="">Data da Prova</label>
        <input type="date" name="dt_prova" required>
  
        <div class="checks-container">
          <div>
            <label for="">Já está inscrito?</label>
            <input type="checkbox" name="f_inscrito" id="pgto">
          </div>
          <div>
            <label for="">O concurso já foi pago?</label>
            <input type="checkbox" name="f_inscrito" id="inscrito">
          </div>
        </div>
        <input type="number" name="valor" placeholder="Valor do concurso" required>
        <select name="candidato" class="candidatos" required>
          <option value="0">Selecione um candidato</option>
          <option value="Gleydson">Gleydson</option>
          <option value="Elane">Elane</option>
          <option value="João">João</option>
        </select>
        <input type="submit" value="Cadastrar Concurso">
      </form>
    </div>
  </div>
  <img class="btn-adicionar" src="./assets/adicionar.png" alt="botao para adiconar provas">
  <script src="./scripts/loadItems.js"></script>
  <script src="./scripts/adicionar.js"></script>
  <script src="./scripts/selectCandidatos.js"></script>
  <script src="./scripts/modal.js"></script>
</body>
</html>
